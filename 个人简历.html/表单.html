<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本表单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            margin: 20px 450px;
            background: #D7DEE0;
        }
        h1{
            font-family: 楷体;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h1>>_用户注册页面</h1>
<form role="form" style="width: 60%">
    <div class="form-group">
        <label for="firstname">名</label>
        <input type="text" class="form-inline" name="firstname" placeholder="firstname">
        <label for="lastname">姓</label>
        <input type="text" class="form-inline" name="lastname" placeholder="lastname">
    </div>
    <div class="form-group">
        <label for="email">登录邮箱</label>
        <input type="text" class="form-control" name="email" placeholder="enter email">
    </div>
    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password"  class="form-control" name="pwd" placeholder="password">
    </div>
    <div class="form-group">
        <label for="reped">再输入一遍密码</label>
        <input type="password" class="form-control" name="repwd">
    </div>
    <div>
        <label>性别</label>
    </div>
    <div class="radio">
        <label>
        <input type="radio" name="sex" value="male">男
        </label>
    </div>
    <div class="radio">
        <label>
        <input type="radio" name="sex" value="female">女
        </label>
    </div>
    <button type="btn btn-default" style="background: #F4FE3F;border: none">登录</button>
    <button type="btn btn-default">取消</button>
</form>
</body>
</html>
